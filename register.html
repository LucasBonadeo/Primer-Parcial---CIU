<!DOCTYPE html>
<html lang="en">
  <head id="home">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/logo-virbela.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Virbela</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light rounded nav-bar"
        id="nav-bar"
      >
        <div class="container-fluid">
          <img
            src="assets/img/logo-virbela.png"
            alt=""
            width="30"
            height="24"
          />
          <a class="navbar-brand" href="#">Virbela</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="contenedor-redes">
              <a href="https://www.instagram.com/virbelahq/" target="_blank">
                <img src="assets/img/icono-instagram.svg" alt="" />
              </a>
              <a href="https://twitter.com/VirbelaHQ" target="_blank">
                <img src="assets/img/icono-twitter.svg" alt="" />
              </a>
              <a href="https://www.facebook.com/Virbela/" target="_blank">
                <img src="assets/img/icono-facebook.svg" alt="" />
              </a>
            </div>
            <button class="btn" id="darkModeButton">
              <img
                src="assets/img/moon-solid-24.png"
                class="imagenNav"
                id="img-modo-oscuro-registro"
              />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="contenedor-hero-image-form">
      <div class="contenedor-opacidad">
        <section class="form">
          <h1 class="display-6 text-center">REGISTRO</h1>
          <form
            action="mailto:lucasesteban.bonadeo@estudiantes.unahur.edu.ar"
            method="post"
            enctype="text/plain"
          >
            <div class="form-item">
              <label for="name">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="form-item">
              <label for="name">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese su apellido"
              />
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su correo electrónico"
              />
            </div>
            <div class="form-item">
              <label for="message">Mensaje</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Ingrese su mensaje"
              ></textarea>
            </div>
            <div class="form-btn-item">
              <button type="submit" class="btn rotate-360">Enviar</button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <footer id="footer" class="container-fluid">
      <div class="row">
        <div
          class="contenedor-home rotate-360 d-inline-block col-12 text-center"
        >
          <a href="index.html" class="home rotate-360">Home</a>
        </div>
        <div class="container row align-items-center justify-content-evenly">
          <div class="contenedor-contacto col-md-10 col-lg-5">
            <h4>Teléfono</h4>
            <a href="tel:+1 (844) 714-4210">1 (844) 714-4210</a>
            <h4>Email</h4>
            <a href="mailto:media@virbela.com">media@virbela.com</a>
            <h4>Redes Sociales</h4>
            <div class="contenedor-redes">
              <a href="https://www.instagram.com/virbelahq/" target="_blank">
                <img src="assets/img/icono-instagram.svg" alt="" />
              </a>
              <a href="https://twitter.com/VirbelaHQ" target="_blank">
                <img src="assets/img/icono-twitter.svg" alt="" />
              </a>
              <a href="https://www.facebook.com/Virbela/" target="_blank">
                <img src="assets/img/icono-facebook.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="contenedor-iframe col-md-10 col-lg-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5615.188205749211!2d-122.46323254638543!3d48.744638001376124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5485962ef2458717%3A0xd57a9ca9cd39e0f0!2sBellingham%2C%20Washington%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1683842665582!5m2!1ses!2sar"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-out-back",
        duration: 1000,
      });
    </script>
  </body>
</html>
